<div class="div-add-customer">
    <button mat-raised-button color="primary" (click) = "addBookCategory()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<mat-table #table [dataSource]="dataCategory">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let element" class="columnCursor"> {{element.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
        <mat-cell *matCellDef="let element" class="columnCursor"> {{element.category}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="topic">
        <mat-header-cell *matHeaderCellDef> Topic </mat-header-cell>
        <mat-cell *matCellDef="let element" class="columnCursor"> {{element.topic}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
</mat-table>
